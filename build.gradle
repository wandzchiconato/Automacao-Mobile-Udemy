plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
    implementation group: 'org.testng', name: 'testng', version: '6.9.10'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    implementation group:  'info.cukes', name: 'cucumber-testng', version: '1.2.5'
    implementation group: 'io.appium', name: 'java-client', version: '7.2.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.7.0'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

}

test {
    useJUnitPlatform()
}